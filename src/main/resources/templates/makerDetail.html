<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org">
    <title>Details for maker</title>
</head>
<body>
<h1>Details for <span th:text="${makerToBeShown.getDisplayName()}" ></span></h1>

<table>
    <tr>
        <th>Project name</th>
        <th>Finish date</th>
    </tr>
    <tr th:each="project : ${makerToBeShown.getFinishedProjects()}">
        <td th:text="${project.projectName}"></td>
        <td th:text="${project.finishDate}"></td>
<!--        <input th:type="hidden" th:field="*{project.projectId}">-->
<!--        <td><a th:href="@{finishedProject/edit/{projectName}(projectname = ${projectName})}" >Edit</a></td>-->
    </tr>
</table>

<a th:href="@{/maker/edit/{email}(email=${makerToBeShown.getMakerEmail()})}">Edit</a>

<a th:href="@{/maker/all}">See all makers</a>

</body>
</html>
